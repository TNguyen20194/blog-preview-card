<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styel.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="container">
      <div class="container__blog">
        <img class="banner" src="assets/images/illustration-article.svg" alt="Entry Blog">
        <div class="container__content">
          <p class="category">Learning</p>
          <p class="date">Published 21 Dec 2023</p>
          <h1>HTML & CSS foundations</h1>
          <p class="description">These languages are the backbone of every website, defining structure, contnet, and presentation.</p>
        </div>
        <div class="container__box-author">
          <img src="assets/images/image-avatar.webp" alt="Greg">
          <p>Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
